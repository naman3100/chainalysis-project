
<div class="container">
  <h2>Transactions for BTC Address: {{address}}</h2>
  <input [(ngModel)]="satoshiValue" type="number" id="value" placeholder="Filter by value in Satoshi">
  <div *ngFor="let t of transactions">
    <app-each-transaction [transaction]="t" [address]="address"></app-each-transaction>
  </div>
</div>
